
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS-hosted Virtual Classroom and Learning Platform</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Courses</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
        <h1>AWS-hosted Virtual Classroom and Learning Platform</h1>

        <h2>Available Course Content</h2>
        <ul>
            {% for url in course_urls %}
            <li>
                <a href="{{ url }}" target="_blank" download>
                    Download Course Material {{ loop.index }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <footer>
        &copy; 2024 AWS-hosted Virtual Classroom and Learning Platform. All Rights Reserved.
    </footer>
</body>
</html>
